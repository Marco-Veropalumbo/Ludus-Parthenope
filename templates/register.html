<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrati su Ludus Parthenope</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
</head>
<body id="bodyhome">
<div class="container" id="fill"></div>
<div class="jumbotron" id="jumbohome">
    <div class="container">
        <h1 id="titlename">Registrazione</h1>
        <form method=POST action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" name="username" id="Username" placeholder="Username" maxlength="20">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="pw" id="Password" placeholder="Password" maxlength="20">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Registrati</button>
            <br>
            <p>Possiedi gi&agrave; un account? <a href="{{ url_for('index') }}">accedi!</a></p>
        </form>
    </div>
</div>
</body>
</html>
